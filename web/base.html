<html>
<style type="text/css">
  div.tit{
    height: 150px;
    text-align: center;
  }
  img{
    vertical-align: middle;
  }
</style>

  <head>
    <div class="tit"><img  src="/static/title.png" alt=""></div>
    <title>{% block title %}缺省标题{% end %}</title>
    {% block js %}
    {% end %} 
  </head>
  <body background="/static/back.jpg">
    <table border=10s align="center"  valign="middle" >

          {% end %}
        </ul>
        </td>

      </tr>
    </table>
  </body>
</html>
